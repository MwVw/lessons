<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Car</title>
</head>

<body>
   <div class="wraper">
      <header></header>
      <main class="block-auto auto">
         <div class="auto__background">
         </div>
         <div class="auto__car car">
            <div class="car__main"></div>
            <div class="car__front-wheel"></div>
            <div class="car__rear-wheel"></div>
            <div class="car__front-bamper"></div>
            <div class="car__rear-bamper"></div>
            <div class="car__front-lights front-lights">
               <div class="front-lights__light"></div>
            </div>
            <div class="car__front-lights-bottom"></div>
            <div class="car__front-window"></div>
            <div class="car__middle-window"></div>
            <div class="car__small-middle-window"></div>
            <div class="car__rear-window"></div>
            <div class="car__rear-top-lights"></div>
            <div class="car__rear-bottom-lights"></div>
            <div class="car__door door-car">
               <div class="door-car__left"></div>
               <div class="door-car__right"></div>
            </div>
         </div>
         <div class="auto__ground">

         </div>

      </main>
      <footer></footer>


   </div>
</body>

</html>
